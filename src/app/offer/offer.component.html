                                [config]="slideConfig" 
                                (init)="slickInit($event)"
                                (breakpoint)="breakpoint($event)"
                                (afterChange)="afterChange($event)"
                                (beforeChange)="beforeChange($event)">
                <div ngxSlickItem *ngFor="let slide of slides" class="slide">
                            <div class="d-flex">        
                     <div> 
                         <img src="{{ slide.img }}" alt="" width="25%">
                     </div>
                                  <div>
                                        <h5 class="mb-0">{{slides.hed}}</h5>
                                        <p>{{slides.l1}}</p>
                            </div>
                            <p class="offerDetail">{{slides.l2}}</p>
                            <a href="#" class="externalLink">Know More <span><i class="fas fa-chevron-right"></i></span></a>
                        </div>
                </div>
                        </ngx-slick-carousel>
